<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Anime4U</title>
    <link rel="icon" type="image/png" href="anime4u.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('anime4u.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            width: 100%;
            max-width: 500px;
            animation: slideInUp 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .title {
            font-size: 2rem;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.4;
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Cairo', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: #0ea5e9;
        }

        .password-toggle .form-input {
            padding-right: 15px;
            padding-left: 45px;
        }

        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #0ea5e9;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn {
            background: linear-gradient(135deg, #0ea5e9, #d946ef);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0ea5e9, #d946ef);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: center;
            padding: 15px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            font-weight: 600;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #d946ef;
        }

        .back-btn {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border: 2px solid rgba(14, 165, 233, 0.3);
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: #0ea5e9;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.15);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            margin-left: 15px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #0ea5e9, #d946ef);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
            border-color: transparent;
        }

        .back-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .back-btn i {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-2px);
        }

        .password-requirements {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }

        .password-requirements li {
            margin-bottom: 5px;
            padding-right: 20px;
            position: relative;
        }

        .password-requirements li::before {
            content: '•';
            color: #0ea5e9;
            font-weight: bold;
            position: absolute;
            right: 0;
        }

        .requirements-met {
            color: #10b981;
        }

        .requirements-not-met {
            color: #ef4444;
        }

<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="anime4u.png" alt="شعار Anime4U" class="logo">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-right"></i>
                العودة للرئيسية
            </button>
            <h1 class="title">إنشاء حساب جديد</h1>
            <p class="subtitle">انضم إلى مجتمع عشاق الأنميات</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" id="registerUsername" required>
                <div class="error-message" id="registerUsernameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="registerEmail" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="password-toggle">
                    <input type="password" class="form-input" id="registerPassword" required>
                    <i class="fas fa-eye" onclick="togglePassword('registerPassword')"></i>
                </div>
                <div class="error-message" id="registerPasswordError"></div>
                
                <div class="password-requirements">
                    <strong>متطلبات كلمة المرور:</strong>
                    <ul>
                        <li id="req-length">8 أحرف على الأقل</li>
                        <li id="req-uppercase">حرف كبير واحد على الأقل</li>
                        <li id="req-lowercase">حرف صغير واحد على الأقل</li>
                        <li id="req-number">رقم واحد على الأقل</li>
                        <li id="req-special">رمز خاص واحد على الأقل (!@#$%^&*)</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">تأكيد كلمة المرور</label>
                <div class="password-toggle">
                    <input type="password" class="form-input" id="confirmPassword" required>
                    <i class="fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">صورة الملف الشخصي</label>
                <div class="profile-upload">
                    <img id="profilePreview" class="profile-preview" alt="معاينة الصورة">
                    <input type="file" id="profileImage" accept="image/*" style="display: none;" onchange="previewProfileImage(this)">
                    <button type="button" class="upload-btn" onclick="document.getElementById('profileImage').click()">
                        <i class="fas fa-upload"></i>
                        اختيار صورة
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i>
                إنشاء الحساب
            </button>

            <div class="success-message" id="registerSuccess"></div>
        </form>

        <div class="links">
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        // دالة تبديل إظهار/إخفاء كلمة المرور
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // دالة إظهار معاينة صورة الملف الشخصي
        function previewProfileImage(input) {
            const preview = document.getElementById('profilePreview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // دالة التحقق من قوة كلمة المرور
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            // تحديث واجهة المتطلبات
            document.getElementById('req-length').className = requirements.length ? 'requirements-met' : 'requirements-not-met';
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'requirements-met' : 'requirements-not-met';
            document.getElementById('req-lowercase').className = requirements.lowercase ? 'requirements-met' : 'requirements-not-met';
            document.getElementById('req-number').className = requirements.number ? 'requirements-met' : 'requirements-not-met';
            document.getElementById('req-special').className = requirements.special ? 'requirements-met' : 'requirements-not-met';

            return Object.values(requirements).every(req => req);
        }

        // دالة إظهار رسالة خطأ
        function showError(field, message) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // إضافة فئة الخطأ للحقل
                const inputField = document.getElementById(field);
                if (inputField) {
                    inputField.classList.add('error');
                }
            }
        }

        // دالة إظهار رسالة نجاح
        function showSuccess(message) {
            const successElement = document.getElementById('registerSuccess');
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
        }

        // دالة مسح رسائل الخطأ
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
            });
            
            // إزالة فئة الخطأ من الحقول
            const inputFields = document.querySelectorAll('.form-input');
            inputFields.forEach(field => {
                field.classList.remove('error');
            });
        }

        // دالة التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // دالة معالجة إنشاء الحساب
        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const profileImage = document.getElementById('profileImage').files[0];
            
            // إعادة تعيين رسائل الخطأ
            clearErrors();
            
            // التحقق من صحة البيانات
            if (!username || !email || !password || !confirmPassword) {
                showError('registerUsername', 'يرجى ملء جميع الحقول');
                return;
            }
            
            if (username.length < 3) {
                showError('registerUsername', 'اسم المستخدم يجب أن يكون 3 أحرف على الأقل');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('registerEmail', 'يرجى إدخال بريد إلكتروني صحيح');
                return;
            }
            
            if (!checkPasswordStrength(password)) {
                showError('registerPassword', 'كلمة المرور لا تستوفي جميع المتطلبات');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPassword', 'كلمات المرور غير متطابقة');
                return;
            }
            
            // التحقق من عدم وجود حساب بنفس البريد الإلكتروني
            if (isEmailExists(email)) {
                showError('registerEmail', 'البريد الإلكتروني مستخدم بالفعل');
                return;
            }
            
            // التحقق من عدم وجود حساب بنفس اسم المستخدم
            if (isUsernameExists(username)) {
                showError('registerUsername', 'اسم المستخدم مستخدم بالفعل');
                return;
            }
            
            // إنشاء الحساب الجديد
            const newUser = {
                id: generateUserId(),
                username: username,
                email: email,
                password: password, // في التطبيق الحقيقي يجب تشفير كلمة المرور
                profileImage: profileImage ? URL.createObjectURL(profileImage) : null,
                registerTime: new Date().toISOString(),
                isActive: true
            };
            
            // حفظ الحساب في قاعدة البيانات المحلية
            saveUser(newUser);
            
            // رسالة النجاح
            showSuccess('تم إنشاء الحساب بنجاح! جاري التوجيه لصفحة تسجيل الدخول...');
            
            // التوجيه لصفحة تسجيل الدخول بعد ثانيتين
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        // دالة التحقق من وجود البريد الإلكتروني
        function isEmailExists(email) {
            const users = JSON.parse(localStorage.getItem('anime4u_users') || '[]');
            return users.some(user => user.email.toLowerCase() === email.toLowerCase());
        }

        // دالة التحقق من وجود اسم المستخدم
        function isUsernameExists(username) {
            const users = JSON.parse(localStorage.getItem('anime4u_users') || '[]');
            return users.some(user => user.username.toLowerCase() === username.toLowerCase());
        }

        // دالة إنشاء معرف فريد للمستخدم
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // دالة حفظ المستخدم في قاعدة البيانات
        function saveUser(user) {
            const users = JSON.parse(localStorage.getItem('anime4u_users') || '[]');
            users.push(user);
            localStorage.setItem('anime4u_users', JSON.stringify(users));
            console.log('تم حفظ المستخدم:', user.username);
        }

        // إعداد النموذج
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }

            // مراقبة قوة كلمة المرور
            const passwordInput = document.getElementById('registerPassword');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });
            }
            

        });
    </script>
</body>
</html>
